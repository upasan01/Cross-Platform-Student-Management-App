<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Student CV Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        input,
        button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Admin Login & Download CV</h2>

    <label for="email">Admin Email:</label>
    <input type="email" id="email" placeholder="Enter admin email" />

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password" />

    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" placeholder="Paste student Mongo ID" />

    <button onclick="loginAndShowDownload()">Login</button>

    <p id="status"></p>

    <div id="downloadSection" style="display:none;">
        <button onclick="downloadCV()">Download CV</button>
        <button onclick="downloadExcel()">Download All Students Excel</button>
    </div>

    <script>
        let authToken = null; // To store the auth token

        async function loginAndShowDownload() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            status.textContent = "Logging in...";

            try {
                // 1. Login as admin and get token (adjust URL and response format as per your API)
                const loginRes = await fetch("http://localhost:3000/api/v1/admin/signin", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                const loginData = await loginRes.json();

                if (!loginRes.ok) {
                    throw new Error(loginData.message || "Login failed");
                }

                const token = loginData.token;
                localStorage.setItem('jwt_token', token); // Save the token for later use

                // Show the download section
                document.getElementById('downloadSection').style.display = 'block';

            } catch (err) {
                status.textContent = "❌ " + err.message;
            }
        }

        async function downloadCV() {
            const studentId = document.getElementById('studentId').value;
            const status = document.getElementById('status');

            const token = localStorage.getItem('jwt_token');

            if (!token) {
                status.textContent = "❌ You need to login first!";
                return;
            }

            status.textContent = "Downloading CV...";

            try {
                // 2. Download CV using auth token
                const pdfRes = await fetch(`http://localhost:3000/api/v1/admin/${studentId}/pdf`, {
                    method: 'GET',
                    headers: {
                        'token': token,
                    }
                });

                if (!pdfRes.ok) throw new Error("Failed to download PDF");

                const blob = await pdfRes.blob();
                const url = window.URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = "Student_CV.pdf";
                document.body.appendChild(a);
                a.click();
                a.remove();

                status.textContent = "Download complete ✅";
            } catch (err) {
                status.textContent = "❌ " + err.message;
            }
        }

        async function downloadExcel() {
            const status = document.getElementById('status');
            const token = localStorage.getItem('jwt_token');

            if (!token) {
                status.textContent = "❌ You need to login first!";
                return;
            }

            status.textContent = "Downloading Excel...";

            try {
                const excelRes = await fetch("http://localhost:3000/api/v1/admin/students/excel", {
                    method: 'GET',
                    headers: {
                        'token': token,
                    }
                });

                if (!excelRes.ok) throw new Error("Failed to download Excel");

                const blob = await excelRes.blob();
                const url = window.URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = "All_Students.xlsx";
                document.body.appendChild(a);
                a.click();
                a.remove();

                status.textContent = "Excel download complete ✅";
            } catch (err) {
                status.textContent = "❌ " + err.message;
            }
        }
    </script>
</body>

</html>
